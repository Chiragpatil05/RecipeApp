<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <nav>
            <h1 class="heading">Recipe App</h1>
            <form>
                <input type="text" placeholder="Search for recipes..." class="searchBox">
                <button type="submit" class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i>Search</button>
            </form>
        </nav>
    </header>

    <main>
        <section>

            <div class="recipe-container">
                <h2>Search for your favorite recipes ...</h2>
            </div>

            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    <i class="fa-solid fa-x"></i>
                </button>

                <div class="recipe-details-content">

                </div>
            </div>

        </section>
    </main>

    <script src="https://kit.fontawesome.com/d794234030.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
